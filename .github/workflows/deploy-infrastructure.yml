name: Deploy Azure Infrastructure

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'bicep/**'
      - 'parameters/**'
      - '.github/workflows/deploy-infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'bicep/**'
      - 'parameters/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  LOCATION: ${{ vars.LOCATION || 'East US 2' }}

jobs:
  validate:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Bicep templates
        uses: Azure/cli@v2.2.0
        with:
          azcliversion: latest
          inlineScript: |
            az bicep build --file bicep/main.bicep
            echo "Bicep template validation completed successfully"      

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az version

      - name: Login to Azure
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          RESOURCE_GROUP_NAME="${{ vars.RESOURCE_GROUP_NAME_DEV }}"
          az group create \
            --name $RESOURCE_GROUP_NAME \
            --location "${{ env.LOCATION }}"

      - name: Deploy to Development
        run: |
          RESOURCE_GROUP_NAME="${{ vars.RESOURCE_GROUP_NAME_DEV }}"
          az deployment group create \
            --resource-group $RESOURCE_GROUP_NAME \
            --template-file bicep/main.bicep \
            --parameters parameters/dev.bicepparam \
            --verbose

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/cli@v2
        with:
          azcliversion: latest

      - name: Login to Azure
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          RESOURCE_GROUP_NAME="${{ vars.RESOURCE_GROUP_NAME_PROD }}"
          az group create \
            --name $RESOURCE_GROUP_NAME \
            --location "${{ env.LOCATION }}"

      - name: Deploy to Production
        run: |
          RESOURCE_GROUP_NAME="${{ vars.RESOURCE_GROUP_NAME_PROD }}"
          az deployment group create \
            --resource-group $RESOURCE_GROUP_NAME \
            --template-file bicep/main.bicep \
            --parameters parameters/prod.bicepparam \
            --verbose
